<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./css/app.css?nocached=4">
    
    <title>Inicio</title>
    
</head>
<body>
    
    <div id="app">
        
        <div class="auth">
            <nav class="navbar navbar-light bg-light fixed-top">
                <a class="navbar-brand" href="#">
                    <!-- <img src="img/isologo.png" width="30" height="30" class="d-inline-block align-top mr-3" alt=""> -->
                    <strong>FLASH</strong>24 Vending Group
                </a>                
            </nav>
            
            <div class="tabs mb-3">
                <div class="tabs__item" v-on:click="setTab(1)" :class="{active: activeTab===1}">Maquinas</div>
                <div class="tabs__item" v-on:click="setTab(2)" :class="{active: activeTab===2}">Productos</div>
            </div>
            
            <div class="container-fluid" v-if="activeTab===1">
                <h2>Maquinas</h2>
                <div class="maq mb-3" v-for="(maquina, index) in maquinas" v-on:click="maqClick(index)">
                    <div class="maq__info">
                        <span class="maq__info-name">
                            {{maquina.lugar}} - {{maquina.nombre}}
                        </span>
                        <div class="stats">
                            <span class="badge badge-pill badge-success"> Habilitada </span>                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid" v-if="activeTab===2">
                <h2>Productos</h2>
            </div>
        </div>
        
        <!-- Modals -->
        <div id="addProductModal" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Poniendo Productos</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <div class="maq mb-3" v-for="(producto  , index) in productosMaquina">
                                <input v-model.number="producto[index]" type="number" placeholder=""> {{producto.nombre}}                        
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                                <button type="button" class="btn btn-primary" @click="saveProductsAdded">Guardar</button>
                            </div>             
                            
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        
        
        
    </div>
    
    
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/app.js?nocached=6"></script>
</body>
</html>
